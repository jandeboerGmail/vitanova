{% extends "base.html" %}

{% block content %}
<hr>
{% if title %}
    <h2 class='container col text-center'>{{ title }}</h2>
{% endif %}
<hr>
<div class="form-group">
    <form method='POST' action='.' enctype='multipart/form-data'> 
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col text-center">
          <button type='submit' class="btn btn-secondary">Update</button>
        </div>
    </form>
</div>
<hr>

{% endblock %}
