{% extends 'base.html' %}

{% block head_title %} {% endblock %}

{% block content %}

<hr>
<h2>Fanclub</h2>
  <hr>
  <div>
    {% if fanclubs %}
    <ol>
      {% for fanclub in fanclubs %}
      <li>{{fanclub.naam}} </li>
      {% endfor %}
    </ol>
    {% else %}
      <strong>Er zijn geen Fanclubs</strong>
    {% endif %}
   </div
{% endblock %}
